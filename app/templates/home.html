<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="/static/home.css" />
    <script src="/static/home.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/static/logo.png" alt="Logo" />
      </div>
      <div class="right-nav">
        <div class="search-bar">
          <input id="searchInput" type="text" placeholder="Search" />
          <button onclick="search()">Search</button>
        </div>
        <div class="user-controls">
          <button class="dashboard" onclick="window.location.href='/dashboard'">
            <span class="material-symbols-outlined"> dashboard </span>Dashboard
          </button>
        </div>
        <div class="user-controls">
          <button class="logout" onclick="window.location.href='/auth/logout'">
            <span class="material-symbols-outlined"> logout </span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="video-list">
        {% for video in results %}
        <div class="vid-container">
          <a href="/chat?q={{ video.video_id }}" class="y-link">
            <img
              src="https://i.ytimg.com/vi/{{ video.video_id }}/hqdefault.jpg"
              alt="Video Thumbnail"
            />
          </a>

          <span class="title">
            <h3>{{video.title}}</h3>
          </span>
        </div>
        {% endfor %}
      </section>
    </main>
    <!-- <footer>
        Footer content here -->
    <!-- </footer>  -->
  </body>
  <script>
    document.getElementById("searchInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        search();
      }
    });
  </script>
</html>
